    }

    .button {
      float: right;
    }

    .minus {
      float: left;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 22px;
      color: #ababab;
      line-height: 25px;
      margin-right: 10px;
      margin-top: 10px;
    }

    .add {
      width: 30px;
      height: 30px;
      border-radius: 100%;
      float: right;
      font-size: 20px;
      color: #fff;
      text-align: center;
      background-color: #dc5041;
      line-height: 25px;
      margin-right: 10px;
      margin-top: 10px;

    .four h4 {

      display: none;
      width: 200px;
      height: 80px;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -40%);

      line-height: 2;

      opacity: 0.9;
      color: #fff;
      border-radius: 4px;

      <div class="first">
        <img src="../../../img/movie/爆米花.jpg" width="110" height="110" alt="">
        <div class="item-content item">
          <h5><strong
              style="background: #f39d38;color: #fff;font-weight: 300;font-size: 12px;padding: 0px 4px;border-radius: 4px;margin-right: 5px;">单人</strong>单人可乐套餐（爆米花1桶+小可1杯）

          <span><strong>24.45元</strong><del>40元</del></span>
          <div>已售330</div>
        </div>
      </div>
      <div class="simple"></div>
      <div class="second">
        <h5>套餐详情</h5>
        <p><span class="one">爆米花</span><span class="two">16oz</span><span class="three">1桶</span></p>
        <p><span class="one">可乐</span><span class="two" style="margin-left: 200px;">12oz</span><span
            class="three">1杯</span></p>
      </div>
      <div class="simple"></div>
      <div class="third">
        <span>数量</span>
        <div class="button">
          <div class="minus" onclick="minux()">-</div>
          <span id="count" style="float: left;margin-top: 15px;margin-right: 10px;">1</span>
          <div class="add" onclick="add()">+</div>
        </div>
      </div>
      <div class="simple"></div>

      <p>使用时间：请在影城卖品部营业时间兑换</p>
    </div>
    <div class="simple" style="margin-top: 15px;height: 80px;width: 390px;"></div>
    <div class="five">
      <span>小计：<strong id="sum">24.45元</strong></span>
      <button onclick="showBg()" class="pay"
        style="background-color: #f1a243;color: #fff;font-weight: 300;margin-top: 20px; display: inline-block;">确认支付</button>

          <svg t="1592473753468" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"

        <strong>支付成功！请<a href="./cinemaItem.html" data-ajax="false">&nbsp;返回<br></a>
          <span id="ind" style="float: none;"></span> 秒内自动返回
        </strong>
      </div>

  </div>
  <script>

    var t, n, count = 5;
    var count1=1;
    function showBg() {
      setTimeout(() => {
        $("#fullbg").css({      // 通过 JQ 的css（） 事件，给选中的节点 （“#fullbg”）添加属性
          display: "block"
        });
      }, 1000)

      $(function () {
        function showAuto() {
          $('#ind').html(count--);
          if (count < 0) {
            history.back(-1)
          }
        }
        t = setInterval(showAuto, 1000);
      })
    }


    function add() {
      $('#count').html(++count1);
      $('#sum').html((count1*24.45).toFixed(2))
    }

    function minux() {
      if(count1>0){
        $('#count').html(--count1);
        $('#sum').html((count1*24.45).toFixed(2))
      }
    }


  </script>
