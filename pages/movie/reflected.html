      width: 20%;
      float: left;
      margin: 13px 0 auto;
      border-radius: 2px;

      border-radius: 2px;
    }
    .item-img .icon{

      left: 36%;
      top: 30%;

      width: 75%;

      font-size: 12px;
      padding-bottom: 5px;

      text-overflow: ellipsis;
      white-space: nowrap;

      background-color: #f09f60;

      width: 58px;
      padding: 6px 0;
      margin: -70px 5px -70px 0;
      font-weight: 300;
      color: #fff;
      position: relative;
    }
    .item-play svg{

    .cinema strong{

    .price{

    .distance{

    }
    .blue{

      margin: 2px;
      padding: 1px;
      border-radius: 2px;

      color: #4e768d;

    .orange{
